<body
    class="min-h-screen flex items-center justify-center text-white p-4"
    style="background: linear-gradient(135deg, #1f2937 0%, #064E3B 100%);"> 
    <div class="container mx-auto max-w-lg text-center bg-gray-800 p-8 md:p-12 rounded-2xl shadow-2xl border border-green-500/30 space-y-6">

        <i class="fab fa-android text-7xl md:text-8xl text-green-400 mb-4 animate-bounce-slow"></i> 
        <h1 class="text-4xl md:text-5xl font-extrabold mb-2 text-green-400">
            Unduh Aplikasi Android
        </h1>

        <p class="text-lg md:text-xl text-gray-300 mb-4">
            Dapatkan pengalaman mencari kunci gitar terbaik! Unduh aplikasi **Bimachord** di perangkat Android Anda sekarang juga.
        </p>

        <a href="https://raw.githubusercontent.com/Bimachord/Bimachord.github.io/master/assets/Bimachord.apk"
            class="inline-flex items-center justify-center bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-10 text-xl rounded-full transition duration-300 transform hover:scale-105 shadow-xl ring-4 ring-green-500/50"
            download>
            <i class="fas fa-download mr-3"></i> Unduh Sekarang (APK)
        </a>
        
        <p class="text-sm text-gray-400 pt-4">
            *Pastikan izin "Instal aplikasi dari sumber tidak dikenal" diaktifkan jika diminta.
        </p>
    </div>
    
    <style>
        .animate-bounce-slow {
            animation: bounce 4s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
