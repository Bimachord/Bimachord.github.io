  <title>404 - Halaman Tidak Ditemukan</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    .container {
      max-width: 400px;
      padding: 20px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: pop-in 0.6s ease;
    }
    h1 {
      font-size: 5rem;
      margin: 0;
      color: #e74c3c;
    }
    p {
      font-size: 1.2rem;
      margin: 20px 0;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #e74c3c;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #c0392b;
    }

    svg {
      width: 120px;
      margin-bottom: 20px;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes pop-in {
      0%   { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 4rem;
      }
      svg {
        width: 90px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <svg viewBox="0 0 64 64" fill="none">
      <circle cx="32" cy="32" r="30" stroke="#e74c3c" stroke-width="4"/>
      <line x1="20" y1="20" x2="44" y2="44" stroke="#e74c3c" stroke-width="4" stroke-linecap="round"/>
      <line x1="44" y1="20" x2="20" y2="44" stroke="#e74c3c" stroke-width="4" stroke-linecap="round"/>
    </svg>
    <h1>404</h1>
    <p>Oops! Halaman yang kamu cari telah di pindahkan ðŸ˜¢</p>
    <a href="/lagu/">Lihat List Lagu</a>
  </div>
</body>
</html>
