    <title>404 - Halaman Tidak Ditemukan</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Kustom Khusus untuk Animasi */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes pop-in {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .animate-float {
            animation: float 2s infinite ease-in-out;
        }

        .animate-pop-in {
            animation: pop-in 0.6s ease;
        }
        
        /* Menggunakan font Rubik */
        .font-rubik {
            font-family: 'Rubik', sans-serif;
        }
    </style>
</head>

<body
    class="font-rubik bg-gray-900 text-white flex items-center justify-center h-screen text-center overflow-hidden p-4">
    <div
        class="container max-w-sm w-full p-8 bg-gray-800 rounded-3xl shadow-2xl border border-red-500/20 animate-pop-in">
        
        <svg viewBox="0 0 64 64" fill="none" class="w-28 md:w-32 mx-auto mb-6 animate-float">

            <i class="fas fa-list-ul mr-2"></i> Lihat List Lagu
        </a>
    </div>
</body>
